<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            max-width: 400px;
            height: 300;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #ecf0f1;
            color: #2c3e50;
            resize: none;
        }

        input[type="submit"] {
            background: #e74c3c;
            color: white;
            font-size: 1.2rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #c0392b;
        }

        .preset-buttons {
            margin-top: 20px;
        }

        .preset-buttons button {
            background: #3498db;
            color: white;
            font-size: 1rem;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .preset-buttons button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Sudoku Solver</h1>

    <form method="POST" action="{{ url_for('solve') }}">
        <label for="puzzle">Enter an unsolved Sudoku puzzle (use 0 for empty cells):</label>
        <textarea id="puzzle" name="puzzle" rows="15" cols="20"></textarea><br>
        <input type="submit" value="Solve">
    </form>

    <div class="preset-buttons">
        <button onclick="setPreset1()">Preset Puzzle 1</button>
        <button onclick="setPreset2()">Preset Puzzle 2</button>
        <button onclick="setPreset3()">Preset Puzzle 3</button>
    </div>

    <script>
        function setPreset1() {
            document.getElementById("puzzle").value = `{{ PRESET_PUZZLE_1 }}`;
        }

        function setPreset2() {
            document.getElementById("puzzle").value = `{{ PRESET_PUZZLE_2 }}`;
        }

        function setPreset3() {
            document.getElementById("puzzle").value = `{{ PRESET_PUZZLE_3 }}`;
        }
		setPreset1();
    </script>

</body>
</html>
